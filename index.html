<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waukesha Public Library :: Late Fee Calc</title>
    <style>
        .display{
            display:none;
        }
    </style>
</head>
<body>

<h1>Waukesha County Library: Late Fee Calculator</h1>

<fieldset>
    <label for="numBooks">Number of Books:</label>
    <input type="number" id="numBooks">

    <br>

    <label for="numDvds">Number of DVD's</label>
    <input type="number" id="numDvds">
    <br>

    <label for="numDays">Number of Days Late</label>
    <input type="number" id="numDays">

    <p class="display">Your total Late fee is $<span id="totalOutput"></span></p>
</fieldset>
<br>
<button id="calcButton">Calculate Late Fees</button>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
